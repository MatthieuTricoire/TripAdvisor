<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tripadvisor</title>
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/fonts.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/e3f2ff825e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="container">
      <img src="/assets/img/logo_tripadvisor.svg" alt="" />
      <div class="navbar">
        <ul>
          <li>
            <a href="#"><i class="fa-solid fa-pen"></i><span>Avis</span></a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-road"></i><span>Voyages</span></a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-bell"></i><span>Alertes</span></a>
          </li>
          <li>
            <a href="#"><button type="button">Se connecter</button></a>
          </li>
          <li>
            <a href="#"
              ><i class="fa-solid fa-cart-shopping"></i><span>Panier</span></a
            >
          </li>
        </ul>
      </div>
    </header>
    <main>
      <div class="container">
        <h1><span class="acc-color">Explorez</span> Paris</h1>
        <p>
          Les revenus influencent le choix des expériences présentées sur cette
          page :
          <a
            href="https://www.tripadvisor.fr/pages/service_fr.html"
            target="_blank"
            rel="noopener noreferrer"
            >en savoir plus</a
          >.
        </p>
        <div class="cards">
          <a href="#">
            <div class="card">
              <span>Hôtels</span><i class="fa-solid fa-bed"></i>
            </div>
          </a>
          <a href="#">
            <div class="card">
              <span>Location de vacances</span
              ><i class="fa-solid fa-house-circle-check"></i>
            </div>
          </a>
          <a href="#">
            <div class="card">
              <span>Activités</span><i class="fa-solid fa-mountain-sun"></i>
            </div>
          </a>
          <a href="#">
            <div class="card">
              <span>Restaurants</span><i class="fa-regular fa-comment-dots"></i>
            </div>
          </a>
          <a href="#">
            <div class="card">
              <span>Forums de voyage</span
              ><i class="fa-brands fa-discourse"></i>
            </div>
          </a>
          <a href="#">
            <div class="card">
              <span>Plus</span>
            </div>
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
